<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Odot - a simple but powerful task manager</title>
		<!-- icon CC-BY 3.0 Yusuke Kamiyamane: http://p.yusukekamiyamane.com/ -->
		<link rel='icon' type='image/png' href='favicon.png'>
		<!-- jQuery -->
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js'></script>
		<!-- jqTree -->
		<script src='http://mbraak.github.com/jqTree/tree.jquery.js'></script>
		<link  href='http://mbraak.github.com/jqTree/jqtree.css' rel='stylesheet'>
		<!-- odot -->
		<script src='odot.js'></script>
		<link rel='stylesheet' href='odot.css'>
	</head>
	<body>
		<!--github ribbon-->
		<a href='https://github.com/waldir/odot'>
			<img id='github-ribbon' src='github-ribbon.png' alt='Fork me on GitHub'>
		</a>
		<!--save button-->
		<button onclick='saveTree()'>save</button>
		<!--display the tree-->
		<div id='tree'></div>
	</body>
</html>
